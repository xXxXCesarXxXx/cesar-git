<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
          <img class="bar-logo" src="/Imagenes/Imagen2.png" alt="logo-bar">
          <img class="text-logo" src="/Imagenes/logo_cellarium.png" alt="logo-text">
        </div>
        <nav class="nav-links">
          <a class=" btn Index" href="Index.html">Catalogo</a>
          <a class="btn about" href="about.html">Acerca de nosotros</a>
          <a class="btn contacto" href="contacto.html">Contacto</a>
        </nav>
        <a class="btn registro" href="registro.html">Iniciar sesion</a>
    </header>

    <section class="contact-section">
        <h2>Contacto</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
